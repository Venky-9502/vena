<!DOCTYPE html>
<html>
  <head>
    <title>Student Marks Assignment</title>
  </head>
  <body>
    <h2>Student Marks Operations</h2>
    <div id="output"></div>
    <script>
      let marks = [45, 67, 38, 90, 56];

      marks.push(72);

      let minMark = Math.min(...marks);
      let marksWithoutLowest = marks.filter((mark) => mark !== minMark);

      let avg =
        marksWithoutLowest.reduce((sum, mark) => sum + mark, 0) /
        marksWithoutLowest.length;

      let above50 = marksWithoutLowest.filter((mark) => mark > 50);

      let output = document.getElementById("output");
      output.innerHTML =
        "<strong>All Marks (after removing lowest):</strong><br>";
      marksWithoutLowest.forEach((mark, idx) => {
        output.innerHTML += Student ${idx + 1}: ${mark}<br>;
      });

      output.innerHTML += `<br><strong>Average Marks:</strong> ${avg.toFixed(
        2
      )}<br>`;
      output.innerHTML += `<br><strong>Marks greater than 50:</strong> ${above50.join(
        ", "
      )}`;
    </script>
</body>
</html>
