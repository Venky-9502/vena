<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grading System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input {
      padding: 10px;
      width: 200px;
      margin: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Grading System</h2>
    <input type="number" id="marks" placeholder="Enter marks out of 100">
    <button onclick="calculateGrade()">Get Grade</button>
    <p id="result"></p>
  </div>

  <script>
    function calculateGrade() {
      const marks = parseFloat(document.getElementById("marks").value);
      let grade = "";

      if (marks >= 90 && marks <= 100) {
        grade = "A+";
      } else if (marks >= 80) {
        grade = "A";
      } else if (marks >= 70) {
        grade = "B";
      } else if (marks >= 60) {
        grade = "Fail";
      } else if (marks >= 59) {
      grade = "D";
      } else if (marks >= 0) {
        grade = "F";
      } else {
        grade = "Invalid marks!";
      }

      document.getElementById("result").innerText = `Grade: ${grade}`;
    }
  </script>
</body>
</html>
